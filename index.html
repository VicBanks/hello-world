<!DOCTYPE HTML>
  <html lang="pt-br">
   <head>
     <title>Registre-se gratuitamente e ofereça o seu serviço</title>
     <link href="css/style.css" rel="stylesheet">
   </head>

   <body>
       <header>
        <div class="container">
            <div class="Logo">
                <img src="img\Logo.png" alt="Logo">
            </div>
        </div>
       
     </header>

       <h1>Registre-se gratuitamente e ofereça o seu serviço</h1>

       <form>
         <fieldset class="grupo"> 
           
           <div class="campo">
           <label for="especializacao"><strong>Especialização*</strong></label> 
           <input id="especializacao" type:"text" required>
           </div>  

           <div class="campo">  
             <label for="nome"><strong>Nome*</strong></label> 
             <input id="nome" type:"text" required>

             <label for="sobrenome"><strong>Sobrenome*</strong></label>
             <input id="sobrenome" type="text" required>
           </div>  
         
           <div class="botao">
             <button id="botaoEnviar">Próximo Passo</button>
           </div>

         </fieldset>  

       </form>
   </body>
  </html>
